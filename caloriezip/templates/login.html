{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#127850 Calorie Tracker | Sign In</title>
    <link rel="stylesheet" href="{% static 'lstyle.css' %}">
</head>
    <body>
        <div class="center-form">
            <div id="login-form"> 
                <div class="image">
                    <a href="/" class="mb-2 create-account" >&#127850</a>
                </div>
                <h2 class="mb-4">Sign In</h2>
                <form class="login" method="post">
                    {% csrf_token %}
                    <input class="mb-1" type="text" placeholder="Email" name="username">
                    <input class="mb-2" type="password" placeholder="Password" name="password">
                    <button class="mb-1 sig-in-btn" type="submit">Sign In</button>
                </form>
                <div class="error">
                    <p> {{message}} </p>
                </div>
                <a href="/register" class="mb-2 create-account" >Don't have a column account?</a>
                <button class="create-acount-btn" onclick="location.href = '/register';">Create an account</button>
            </div>
        </div>
    </body>
</html>
