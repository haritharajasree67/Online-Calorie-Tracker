<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
<title>Auditions Registration Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Auditions Registration Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- //custom-theme -->
<link href="{% static 'css1/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="{% static 'js1/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
<!-- font-awesome-icons -->
<!-- //font-awesome-icons -->
<link href="{% static 'fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese' %}" rel="stylesheet">

<script>
	function msg()
	{
		
		var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)@[a-z0-9-]+(\.[a-z0-9-]+)\.([a-z]{2,4})$");
		var z=f1.contactnumber.value;
		var a=z.length;
		if(a!=10 || isNaN(z))
		{
			alert("Phone Number should be 10 digits")
			return false;
		}

		var d=f1.aadharnumber.value;
		var x=d.length;
		if(x!=12 || isNaN(d))
		{
			alert("Enter the complete Aadhar Number")
			return false;
		}

		var b=f1.email.value;
		if (!regularExpression.test(b))
				{
				alert("Enter a valid ID.For example:'name@gmail.com'..");
				return false;
				}

		var alphaExp = /^[a-zA-Z\s]+$/;
		var c = f1.houseowner.value;
		if(!c.match(alphaExp)) {
			alert("Enter a valid name...........");
			return false;
		}

		var e = f1.housename.value;
		if(!e.match(alphaExp)) {
			alert("Enter a valid name......");
			return false;
		}

		var e = f1.location.value;
		if(!e.match(alphaExp)) {
			alert("Enter a valid location.........");
			return false;
		}

		
		var e = f1.address.value;
		if (!e.match(alphaExp)) {
		  alert("Enter a valid address..........");
		  return false;
		}

		var g=parseInt(f1.housenumber.value, 10);
		
		if(isNaN(g))
		{
			alert("Enter valid house number............")
			return false;
		}


		return true;

	}
</script>

</head>
<body>
<!-- banner -->
	<div class="center-container">
	<div class="banner-dott">
		<div class="main">
			<h1 class="w3layouts_head">ADD House</h1>
				<div class="w3layouts_main_grid">
					<form name="f1" action="/addhouse/" method="post" class="w3_form_post" enctype="multipart/form-data">
						{% csrf_token %}
						
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>House Number </label>
								<input type="text" name="housenumber" placeholder="HouseName" required="">
							</span>
						</div>

						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Ward Number </label>
								<select name="sward">
									<option >Ward Number</option>

                                    {% for ct in d1 %}
									
									<option value="{{ct.ward_id}}">{{ct.ward_number}}</option>

									{% endfor %}
								</select>
								
								<!-- <input type="text" name="district" placeholder="District" required=""> -->
							</span>
						</div>
						

                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>House Name </label>
								<input type="text" name="housename" placeholder="HouseName" required="">
							</span>
						</div>

                        
                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>House Owner Name </label>
								<input type="text" name="houseowner" placeholder="HouseOwnerName" required="">
							</span>
						</div>

                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Location </label>
								<input type="text" name="location" placeholder="Location" required="">
							</span>
						</div>

                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Address </label>
								<input type="text" name="address" placeholder="Address" required="">
							</span>
						</div>



                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Aadhar Number </label>
								<input type="text" name="aadharnumber" placeholder="AadharNumber" required="">
							</span>
						</div>

                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Contact Number </label>
								<input type="text" name="contactnumber" placeholder="ContactNumber" required="">
							</span>
						</div>

						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Email </label>
								<input type="text" name="email" placeholder="Email" required="">
							</span>
						</div>

						
					
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Submit" onClick="return msg();">
						</div>
					</div>
				</form>
			</div>
		<!-- Calendar -->
			<link rel="stylesheet" href="{% static 'css1/jquery-ui.css' %}" />
				<script src="{% static 'js1/jquery-ui.js' %}"></script>
					<script>
						$(function() {
							$( "#datepicker" ).datepicker();
						});
					</script>
		<!-- //Calendar -->
			
		</div>
	</div>
	</div>
<!-- //footer -->
</body>
</html>
