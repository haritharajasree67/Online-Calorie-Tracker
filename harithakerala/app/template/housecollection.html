<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
<title>Auditions Registration Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Auditions Registration Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- //custom-theme -->
<link href="{% static 'css1/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="{% static 'js1/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
<!-- font-awesome-icons -->
<!-- //font-awesome-icons -->
<link href="{% static 'fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese' %}" rel="stylesheet">
</head>
<body>
<!-- banner -->
	<div class="center-container">
	<div class="banner-dott">
		<div class="main">
			<h1 class="w3layouts_head">HOUSE COLLECTION DETAILS</h1>
				<div class="w3layouts_main_grid">
					<form action="/housecollection1/" method="post" class="w3_form_post">
						{% csrf_token %}


                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>House Number </label>
								<input type="text" name="houses"  value="{{d1.house_number_id}}"placeholder="House Number"  required="" >
								</span>
						</div> 
						

						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Ward ID</label>
								<input type="text" name="wardss" value="{{d1.allot_id.ward_id_id}}" placeholder="Ward" required="">
							</span>
						</div>

						<!-- <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Collecction Material</label>
								<input type="text" name="collectionmaterial" value="{{d1.ward_id.duty_name}}" placeholder="Ward" required="">
							</span>
						</div> -->

						 <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Collection Material </label>
								<select name="collectionmaterial">
									<option >Select</option>

                                    {% for ct in d2 %}
									
									<option value="{{ct.duty_id}}">{{ct.duty_name}}</option>

									{% endfor %}
								</select>
								
								<!-- <input type="text" name="district" placeholder="District" required=""> -->
							</span>
						</div>
						 
						
                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Month</label>
								<input type="text" name="month" placeholder="Month" required="">
							</span>
						</div>
                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Year</label>
								<input type="text" name="year" placeholder="Year" required="">
							</span>
						</div>
						<div class="agileits_w3layouts_main_grid w3ls_main_grid">
							<span class="agileinfo_grid">
								<label>Collection Date </label>
								<div class="agileits_w3layouts_main_gridl">
									<input class="date" id="datepicker" name="date" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
								</div>
								
									<div class="clear"> </div>
							</span>
						</div>
                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Collection Fee</label>
								<input type="text" name="collectionfee" placeholder="Collection Fee" required="">
							</span>
						</div>
						  
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		<!-- Calendar -->
			<link rel="stylesheet" href="{% static 'css1/jquery-ui.css' %}" />
				<script src="{% static 'js1/jquery-ui.js' %}"></script>
					<script>
						$(function() {
							$( "#datepicker" ).datepicker();
						});
					</script>
		<!-- //Calendar -->
			
		</div>
	</div>
	</div>
<!-- //footer -->
</body>
</html>
