<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
<title>Auditions Registration Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Auditions Registration Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- //custom-theme -->
<link href="{% static 'css1/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="{% static 'js1/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
<!-- font-awesome-icons -->
<!-- //font-awesome-icons -->
<link href="{% static 'fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese' %}" rel="stylesheet">

<script>
	function msg()
	{
		
		
		var a=f1.contactnumber.value.length;
		if(a!=10)
		{
			alert("Phone Number should be 10 digits")
			return false;
		}

		var d=f1.aadharnumber.value.length;
		if(d!=12)
		{
			alert("Enter the complete Aadhar Number")
			return false;
		}

	

		var alphaExp = /^[a-zA-Z]+$/;
		var c = f1.houseowner.value;
		if(!c.match(alphaExp)) {
			alert("Enter a valid name.");
			return false;
		}
		return true;

	}
</script>

</head>
<body>
<!-- banner -->
	<div class="center-container">
	<div class="banner-dott">
		<div class="main">
			<h1 class="w3layouts_head">ALLOT DUTY TO WARD</h1>
				<div class="w3layouts_main_grid">
					<form name="f1" action="/allotward2/" method="post" class="w3_form_post" enctype="multipart/form-data">
						{% csrf_token %}
						
						 <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Ward ID </label>
								<input type="text" name="ssward"value="{{id}}" required="">
								</span>
						</div> 

						<!-- <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Ward Number </label>
								<select name="ssward">
									<option >Ward</option>

                                    {% for ct in d %}
									
									<option value="{{ct.ward_id}}">{{ct.ward_number}}</option>

									{% endfor %}
								</select> -->
								
								<!-- <input type="text" name="district" placeholder="District" required=""> -->
							<!-- </span>
						</div> -->

						
						

                        
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>job Name </label>
								<select name="sjob">
									<option >Job</option>

                                    {% for ct in d1 %}
									
									<option value="{{ct.duty_id}}">{{ct.duty_name}}</option>

									{% endfor %}
								</select>
								
								<!-- <input type="text" name="district" placeholder="District" required=""> -->
							</span>
						</div>

                        
                        <div class="agileits_w3layouts_main_grid w3ls_main_grid">
							<span class="agileinfo_grid">
								<label>Starting Date </label>
								<div class="agileits_w3layouts_main_gridl">
									<input class="date" id="datepicker" name="sdate" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
								</div>
								
									<div class="clear"> </div>
							</span>
						</div>

                        
                        <div class="agileits_w3layouts_main_grid w3ls_main_grid">
							<span class="agileinfo_grid">
								<label>Ending Date </label>
								<div class="agileits_w3layouts_main_gridl">
									<input class="date" id="datepicker" name="edate" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
								</div>
								
									<div class="clear"> </div>
							</span>
						</div>

                        <!-- <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Employee Id </label>
								<input type="text" name="employeeidd" value="{{id}}" required="">
								</span>
						</div> -->
						
						
					
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Submit" onClick="return msg();">
						</div>
					</div>
				</form>
			</div>
		<!-- Calendar -->
			<link rel="stylesheet" href="{% static 'css1/jquery-ui.css' %}" />
				<script src="{% static 'js1/jquery-ui.js' %}"></script>
					<script>
						$(function() {
							$( "#datepicker" ).datepicker();
						});
					</script>
		<!-- //Calendar -->
			
		</div>
	</div>
	</div>
<!-- //footer -->
</body>
</html>
