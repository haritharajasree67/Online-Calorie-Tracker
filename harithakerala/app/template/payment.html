<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
<title>Auditions Registration Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Auditions Registration Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- //custom-theme -->
<link href="{% static 'css1/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="{% static 'js1/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
<!-- font-awesome-icons -->
<!-- //font-awesome-icons -->
<link href="{% static 'fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese' %}" rel="stylesheet">
</head>
<body>
<!-- banner -->
	<div class="center-container">
	<div class="banner-dott">
		<div class="main">
			<h1 class="w3layouts_head">MAKE PAYMENT</h1>
				<div class="w3layouts_main_grid">
					<form action="/payment1/" method="post" class="w3_form_post">
                        {% csrf_token %}
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Haritha Karma Sena Id</label>
								<input type="text" name="hksid"  value="{{d1.hks_id}}" readonly="">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>House Number</label>
								<input type="text" name="housenumber" value="{{d3.house_number_id}}" readonly="">
							</span>
						</div>
						<!-- <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Material </label>
								<input type="text" name="material" value="{{d3.duty_id_id}}" readonly="">
							</span>
						</div> -->
                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Month</label>
								<input type="text" name="month" value="{{d3.collection_month}}" readonly="">
							</span>
						</div>
                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Payment Date</label>
								<input type="text" name="paymentdate" value="{{d2}}" readonly="">
							</span>
						</div>


                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label> Basic Amount</label>
								<input type="text" name="amount" value="{{d3.collection_fee}}" readonly="">
							</span>
						</div>

						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label> Number Of Sack</label>
								<input type="text" name="sack" placeholder="Number of Sack" required="">
							</span>
						</div>

						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label> Amount To Be Paid</label>
								<input type="text" name="amountpaid" placeholder="Amount" required="">
							</span>
						</div>
						
                        
						  
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="PAYMENT">
						</div>
					</div>
				</form>
			</div>
		<!-- Calendar -->
			<link rel="stylesheet" href="{% static 'css1/jquery-ui.css' %}" />
				<script src="{% static 'js1/jquery-ui.js' %}"></script>
					<script>
						$(function() {
							$( "#datepicker" ).datepicker();
						});
					</script>
		<!-- //Calendar -->
			
		</div>
	</div>
	</div>
<!-- //footer -->
</body>
</html>
